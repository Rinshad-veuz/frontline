<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Hall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #0d0d1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background: linear-gradient(to right, #222, #444);
        }
        .event-container {
            position: relative;
            width: 100%;
            background: url('/img/abt1.jpg') no-repeat center center/cover;
            height: 80vh;
            clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 50% 100%, 0% 85%);
        }
        .info-section {
            text-align: center;
            padding: 40px;
            background: #222;
            clip-path: polygon(0% 15%, 50% 0%, 100% 15%, 100% 100%, 0% 100%);
        }
        .info-section h2 {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to EventXPro Virtual Hall</h1>
    </div>
    <div class="event-container">
        <!-- Background image area -->
    </div>
    <div class="info-section">
        <h2>Explore the Virtual Experience</h2>
        <p>Join live sessions, exhibitions, and networking events in our immersive virtual environment.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
