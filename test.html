<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        @media only screen and (max-width: 800px) {
            #no-more-tables table, 
            #no-more-tables thead, 
            #no-more-tables tbody, 
            #no-more-tables th, 
            #no-more-tables td, 
            #no-more-tables tr { 
                display: block; 
            }

            #no-more-tables thead { 
                display: none; 
            }
    
            #no-more-tables tr { border: 1px solid #ccc; }
    
            #no-more-tables td { 
                border: none;
                border-bottom: 1px solid #eee; 
                position: relative;
                padding-left: 50%; 
                white-space: normal;
                text-align: left;
            }
    
            #no-more-tables td::before { 
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%; 
                padding-right: 10px; 
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                content: attr(data-label);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("#no-more-tables tbody tr").forEach(function(row) {
                row.querySelectorAll("td").forEach(function(cell, index) {
                    let th = document.querySelector("#no-more-tables thead th:nth-child(" + (index + 1) + ")");
                    if (th) {
                        cell.setAttribute("data-label", th.textContent.trim());
                    }
                });
            });
        });
    </script>
</head>
<body>

        <div class="table-responsive" id="no-more-tables">
            <table id="mytable" class="table table-bordered dt-responsive mb-3 nowrap w-100">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Country</th>
                        <th scope="col">Country Code</th>
                        <th scope="col">Currency</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created By</th>
                        <th scope="col">Updated By</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="table-result">
                 
                </tbody>
            </table>
        </div>

</body>
</html>
