<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <style>
        .preloaderBg {
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            background: #fff;
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .preloader {
            background: url(https://habrastorage.org/getpro/habr/comment_images/8cf/deb/d58/8cfdebd58675bc96050d98524f8d051b.png) no-repeat center;
            background-size: 150px;
            width: 300px;
            height: 300px;
        }

        .preloader2 {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #f00;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            animation: spin 1s ease-in-out infinite;
            position: relative;
            margin: auto;
            top: -280px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloaderBg" id="preloader">
        <div class="preloader"></div>
        <div class="preloader2"></div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <h1>Welcome to My Website</h1>
    </div>

    <script>
        // Ensure preloader disappears only after the page is fully loaded
        window.onload = function () {
            let preloader = document.getElementById("preloader");
            let content = document.getElementById("content");

            preloader.style.opacity = "0"; // Smooth fade-out

            setTimeout(() => {
                preloader.style.display = "none"; // Hide preloader
                content.style.display = "block"; // Show content
            }, 500); // Delay to match fade-out effect
        };
    </script>

</body>
</html>
